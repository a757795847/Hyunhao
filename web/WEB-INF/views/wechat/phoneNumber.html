<!DOCTYPE html>
<html lang="en">
<head>

    <title>绑定手机号</title>
    <link rel="stylesheet" href="../../stylesheets/weui.min.css">

<body>
<div id="image">
    <form action="" id="form">

        </div>



    </form>
