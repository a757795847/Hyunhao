    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="border-bottom:2px solid #ddd;">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span> <span class="sr-only">Close</span></button>
                    <h4>新增红包类型</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <p>输入红包名称:</p>
                        <input type="text" class="form-control" id="name">
                        <small>红包名称最多八个字</small>
                    </div>
                    <div class="input-group">
                        <p>输入红包金额:</p>
                        <input type="text" class="form-control" id="nub">
                        <small>红包金额必须为整数</small>
                    </div>
                </div>
                <div class="modal-footer" style="border-top:2px solid #ddd;">
                    <button class="btn btn-success" data-dismiss="modal">取消</button>
                    <a href="/redstrategy/home"><button class="btn btn-success" id="confirm_add">确定</button></a>
                </div>
            </div>
        </div>

    <div class="modal fade" id="myModas" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="border-bottom:2px solid #ddd;">

                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <p>输入红包名称:</p>
                        <input type="text" class="form-control" id="name_update">
                        <small>红包名称最多八个字</small>
                    </div>
                    <div class="input-group">
                        <p>输入红包金额:</p>
                        <input type="text" class="form-control" id="nub_update">
                        <small>红包金额必须为整数</small>
                    </div>
                </div>
                <div class="modal-footer" style="border-top:2px solid #ddd;">
                    <button class="btn btn-success" data-dismiss="modal">取消</button>
                    <button class="btn btn-success" data-dismiss="modal" id="confirm_update">确定</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="change_pass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="is_good">
            <img src="../../../images/ok.jpg" alt="">
            <div class="sa-icon sa-error animateErrorIcon">
             <span class="sa-x-mark animateXMark">
        <span class="sa-line sa-left"></span>
        <span class="sa-line sa-right"></span>
                </span>
            </div>
            <h2>修改成功</h2>
            <button class="confirms" tabindex="1" data-dismiss="modal" style="display: inline-block; background-color: rgb(44, 162, 251); box-shadow: rgba(44, 162, 251, 0.8) 0px 0px 2px, rgba(0, 0, 0, 0.0470588) 0px 0px 0px 1px inset;">好的</button>

        </div>
    </div>
    <div class="modal fade" id="change_password" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <img src="../../../images/B3F0F1AD70377E062920F9BA53902227.jpg" alt="">
                <h4>重置密码</h4>
                <input class="form-control"type="password" maxlength="10" name="password"
                       placeholder="请输入原密码" id="old_password">
                <input class="form-control"type="password" maxlength="10" name="password"
                       placeholder="请输入新密码" id="new_password">
                <input class="form-control"type="password" maxlength="10" name="password"
                       placeholder="请再次输入新密码" id="new_passwords">

                <div class="modal-header" style="padding:15px;">
                    <button class="btn btn-success" data-dismiss="modal" id="send_confirm" style="background-color:rgb(66,140,187);color:#fff;">确定</button>
                    <button class="btn btn-success" data-dismiss="modal" id="clear">关闭</button>

                </div>

            </div>
